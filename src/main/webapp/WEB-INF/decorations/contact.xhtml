<!-- Template Decoration
    Wiederverwendbare Datei, die Template Teile ein oder mehrere
   Templatebestandteile Ã¼ber <ui:insert> einbindet.
   Da wo es benutzt muss man <ui:decorate verwenden. Siehe footer.xhtml
     Inhalt von ui:decorate wird in im ui:insert der contact angezeigt

    <ui:decorate template="/WEB-INF/decorations/contact.xhtml">
        <ui:param name="mailto" value="press" />
        <h3>Kontaktieren Sie uns</h3>
    </ui:decorate>
-->
<ui:composition
    xmlns:ui="jakarta.faces.facelets"
    >

    <section class="contact">
        <header><ui:insert /></header>
        <nav>
            <ul>
                <li><a href="mailto: #{empty mailto ? 'info' : mailto}@playground.dummy">#{empty mailto ? 'info' : mailto}@playground.de</a></li>
                <li><a href="tel:+123456890" title="#{text['phone']}">+1234567890</a></li>
            </ul>
        </nav>
    </section>

</ui:composition>
