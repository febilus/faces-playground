<ui:composition
    template="/WEB-INF/templates/layout.xhtml"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:playcc="jakarta.faces.composite/playcc"
    >

    <ui:param name="title" value="Willkommen!" />

    <ui:define name="content">
        <h1>#{text['pages.index.header']}</h1>
        <br />
        <br />

        <ul>
            <li>
                <h:link outcome="/form" value="#{text['pages.index.linkToForm']}" />
            </li>
            <li>
                <h:link outcome="/form-taglibs" value="#{text['pages.index.linkToFormWithTaglibs']}" />
            </li>
            <li>
                <h:link outcome="/form-bean-validation" value="#{text['pages.index.linkToFormWithBeanValidation']}" />
            </li>
        </ul>

        <br />
        <br />

        <playcc:exampleImage id="my-example-image" src="/resources/images/layout/favicon.svg" alt="alternate text" width="32">
            <f:facet name="before">
                before image
            </f:facet>
            <f:facet name="after">
                <span>after image</span>
            </f:facet>
        </playcc:exampleImage>

    </ui:define>
</ui:composition>
